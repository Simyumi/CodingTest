<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>약수의 합</title>
	</head>
	<body>
		<script>
			function solution(n) {
				let answer = 0;
				for (var i = 1; i <= n; i++) {
					if (n % i == 0) {
						console.log(i);
						answer += i;
					}
				}
				return answer;
			}
			console.log(solution(12));
		</script>
	</body>
</html>
